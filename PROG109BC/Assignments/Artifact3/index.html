<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Week 6 - BC - Rhombus">
  <meta charset="utf-8">
  <title>Rombus Creator</title>
  <script defer src="script.js"></script>
  <link type="text/css" rel="stylesheet" href="main.css"/>
</head>

<body>
  <h1>Build a Diamond</h1>
  <label>What is the size of Rhombus?</label><br>
  <input type="text" id="rHeight" value="5" size="5">
  <br>
  <br>
  <label>Choose color for Even position</label><br>
  <select id="colorEven">
    <option value="#0000FF">Blue</option>
    <option value="#FF0000">Red</option>
    <option value="#FF9900">Orange</option>
    <option value="##D5DF0D">Yellow</option>
    <option value="##0DDFAA">Light green</option>
    <option value="##DF530D">brunt Orange</option>
  </select>
  <br>
  <br>
  <label>Choose color for Odd position</label><br>
  <select id="colorOdd">
    <option value="#FF0099">Pink</option>
    <option value="#33FF00">Green</option>
    <option value="#660099">Purple</option>
    <option value="##790808">Maroon</option>
    <option value="##270879"> Mcdonalds Purple</option>
  </select>
  <br>
  <br>
  <label>Choose symbol for Rhombus</label>
  <br>
  <select id="symbol">
    <option value="*">*</option>
    <option value="$">$</option>
    <option value="@">@</option>
    <option value="!">!</option>
    <option value="%">%</option>
    <option value="^">^</option>
    <option value="&">&</option>
    <option value="()">()</option>
  </select>
  <br>
  <br>
  <button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
  <br>
  <br>

  <!-- Creating a class for the rhombus to edit CSS-->
  <div class="rom" id="upLeft"> Here is your Rhombus</div>
  <div class="rom" id="upRight"></div>
  <div class="rom" id="downLeft"></div>
  <div class="rom" id="downRight"></div>


</body>

</html>
