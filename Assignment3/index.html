<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alejandro's First Table</title>
</head>

<body>

  <table border>
    <!--Creating the table first row-->
    <tr>
      <th style="text-align: center" colspan="3">
        <h1>HTML Table Example</h1>
      </th>
    </tr>
    <!--Creating the table secound row-->
    <tr>
      <td>
        <h2><img style="float: right;" alt="photo of cats" src="https://www.quackit.com/pix/samples/18m.jpg" /></h2>
      </td>
      <td style="text-align: center">
        <h2>Meal<br>Planner</h2>
      <td>
        <h2>Recipe Index #</h2>
      </td>
    </tr>
    <!--Creating the table third row-->
    <tr>
      <th style="text-align:center">Week starting</th>
      <th style="text-align:center">2/15/2018</th>
      <th style="text-align:center">Instructions</th>
    </tr>
    <!--Creating the table fourth row-->
    <tr style="height:50px">
      <td style="vertical-align:bottom;"><b>Days of the Week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="8" style="text-align:center">Add the name of the recipe under the<br>column Recipe Name</td>
    </tr>
    <!--Creating the table fifth row-->
    <tr style="height:50px">
      <td style="vertical-align:bottom;">Monday</td>
      <td style="text-align:left"> Spinach Feta <br>Pizza </td>

    </tr>
    <!--Creating the table Sixth row-->
    <tr style="height:50px">
      <td style="vertical-align:bottom;">Tuesday</td>
      <td style="text-align:left"> My New Recipe<br> </td>
    </tr>
    <!--Creating the table Seventh row-->
    <tr>
      <td style="text-align:left">Wednesday</td>
      <td></td>
    </tr>
    <!--Creating the table eigth row-->
    <tr>
      <td style="text-align:left">Thursday</td>
      <td></td>
    </tr>
    <!--Creating the table Ninth row-->
    <tr>
      <td style="text-align:left">Friday</td>
      <td></td>
    </tr>
    <!--Creating the table tenth row-->
    <tr>
      <td style="text-align:left">Saturday</td>
      <td></td>
    </tr>
    <!--Creating the table eleventh row-->
    <tr>
      <td style="text-align:left">Sunday</td>
      <td></td>
    </tr>
  </table>

</body>

</html>
